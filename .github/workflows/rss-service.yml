name: RSS Service Deployment

on:
  push:
    branches: [ main, master ]
    paths:
      - 'rss_service.py'
      - 'requirements.txt'
      - 'config.json'
  workflow_dispatch:

jobs:
  deploy-rss-service:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test RSS service
      run: |
        python test_rss_service.py
        
    - name: Generate RSS feeds
      run: |
        echo "ðŸ“¡ Generating RSS feeds..."
        python -c "
        from arxiv_bot import ArxivBot
        bot = ArxivBot()
        papers = bot.fetch_arxiv_papers()
        filtered = bot.filter_papers(papers)
        print(f'Generated {len(filtered)} papers for RSS feeds')
        "
        
    - name: Commit RSS updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“¡ Update RSS service - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        git push 