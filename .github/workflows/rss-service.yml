name: RSS Service Deployment

on:
  push:
    branches: [ main, master ]
    paths:
      - 'rss_service.py'
      - 'requirements.txt'
      - 'config.json'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy-rss-service:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test RSS service
      run: |
        python test_rss_service.py
        
    - name: Generate RSS feeds and update cache
      run: |
        echo "ðŸ“¡ Generating RSS feeds and updating cache..."
        python -c "
        from rss_service import update_rss_cache
        success = update_rss_cache()
        print(f'Cache update status: {\'success\' if success else \'failed\'}')
        "
        
    - name: Commit RSS updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“¡ Update RSS service - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        git push