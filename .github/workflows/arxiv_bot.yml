name: arXiv Bot Daily Update

on:
  push:
    branches: [ main, master ]
    paths:
      - 'config.json'
      - 'arxiv_bot.py'
      - 'CUSTOM_RULES.md'
      - 'example_custom_rules.py'
      - 'rss_service.py'
  schedule:
    - cron: '0 12 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-papers:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper git operations
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test bot functionality
      run: |
        python test_bot.py
        
    - name: Run arXiv Bot
      run: |
        python arxiv_bot.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Update papers from arXiv - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        git push
        
    - name: Show updated papers count
      run: |
        echo "ðŸ“Š Papers updated in README.md"
        grep -c "### [0-9]*\." README.md || echo "No papers found" 
